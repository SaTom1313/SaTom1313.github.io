<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>山本研究室ホームページ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', sans-serif;
      line-height: 1.6;
    }

    /* ヘッド部 */
    .section-head {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to bottom, #1543b7, rgba(9, 202, 34, 0.22));
      color: white;
      padding: 3rem 2rem;
      height: 400px;
    }

    .section-head h1 {
      font-size: 2.8rem;
      max-width: 60%;
    }

    .head-image {
      max-width: 35%;
      aspect-ratio: 1 / 1;
      object-fit: contain;
    }

    /* 2段目：グレー */
    .section-middle {
      background-color: #f0f0f0;
      padding: 4rem 2rem;
      text-align: center;
    }

    .section-middle h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    /* 3段目：白 */
    .section-bottom {
      background-color: #ffffff;
      padding: 4rem 2rem;
      text-align: center;
    }

    .section-bottom h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <section class="section-head">
    <h1>金沢大学大学院 精密有機合成化学研究室</h1>
    <img src="assets/image/pyrene.png" alt="ヘッダー画像" class="head-image" />
  </section>

  <section class="section-middle">
    <br>氏  名 : 山本創大 / Sohta Yamamoto</br>
    <br>所　属 : 金沢大学大学院自然科学研究科物質化学専攻 精密有機合成化学研究室 (前多研)</br>
    <br> 学　年 : 博士前期課程2年</br>
    <br>指導教員: 前多　肇</br>
  </section>

  <section class="section-bottom">
    <h2>プロフィール・実績</h2>
    <p>学会発表や研究業績、メンバー紹介などを掲載しています。</p>
    <img src=''/>
  </section>

</body>
</html>
