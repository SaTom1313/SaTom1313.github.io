<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>山本創大のホームページ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Meiryo", sans-serif;
      font-size: 17px;
      line-height: 1.6;
      color: #333;
    }

    /* ヘッダー */
    .section-head {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background: linear-gradient(to bottom, #1543b7, rgba(9, 202, 34, 0.22));
      color: white;
      padding: 2rem 1.5rem;
      height: 280px;
    }

    .section-head h1 {
      flex: 1;
      font-size: 2.2rem;
      max-width: 80%;
      text-align: center;
    }

    .head-image {
      max-width: 30%;
      aspect-ratio: 1 / 1;
      object-fit: contain;
      margin-left: auto;
      width: auto;
      height: 70%;
      display: block;
    }

    /* 自己紹介セクション（背景全幅） */
    .section-middle {
      background-color: #f0f0f0;
      padding: 2.5rem 1.5rem;
    }

    .section-middle .container {
      max-width: 900px;
      margin: 0 auto;
      text-align: left;
    }

    .section-middle p {
      margin-bottom: 0.5rem;
    }

    /* 研究紹介 */
    .section-bottom {
      max-width: 900px;
      margin: 0 auto;
      padding: 2.5rem 1.5rem;
      text-align: left;
    }

    .section-bottom h2,
    .section-bottom h3 {
      text-align: left;
    }

    .section-bottom p {
      line-height: 1.8;
      font-size: 16px;
      margin-bottom: 20px;
      text-align: left;
    }

    .section-bottom img {
      display: block;
      max-width: 100%;
      height: auto;
      margin: 20px auto;
      object-fit: cover;
    }

    /* π だけ Segoe UI に */
    .pi {
      font-family: "Segoe UI", sans-serif;
    }
  </style>
</head>

<body>

  <section class="section-head">
    <h1>金沢大学大学院 精密有機合成化学研究室</h1>
    <img src="/assets/image/pyrene.png" alt="ヘッダー画像" class="head-image" />
  </section>

  <section class="section-middle">
    <div class="container">
      <p>氏　名 : 山本創大 / Sohta Yamamoto</p>
      <p>所　属 : 金沢大学大学院自然科学研究科物質化学専攻 精密有機合成化学研究室
        <a href="http://kohka.ch.t.kanazawa-u.ac.jp/lab4/maeda.html" target="_blank">(前多研)</a>
      </p> 
      <p>学　年 : 博士前期課程2年</p>
      <p>指導教員 : 前多 肇</p>
    </div>
  </section>

  <section class="section-bottom">
    <h2><b><u>研究内容</u></b></h2>
    <h3>新規蛍光分子の開発</h3>
    <p>
      芳香族炭化水素は蛍光を発する分子として広く知られています。
      しかし、<span class="pi">π</span>ー<span class="pi">π</span>相互作用によって蛍光が減少してしまいます。
      現在、この<span class="pi">π</span>ー<span class="pi">π</span>相互作用を防ぎ、強く蛍光を発する分子の開発を行っています。
    </p>
    <img src="/assets/image/研究.png" alt="研究画像" />
  </section>

</body>
</html>
